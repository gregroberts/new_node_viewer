<!DOCTYPE html>
<html>
<head>
  <title>Basic sigma.js example</title>
  <style type="text/css">
    body {
      margin: 0;
    }
    #container {
      position: absolute;
      width: 100%;
      height: 100%;
    }
  </style>
</head>
<body>
  <select>
    <option>Google</option>
  </select>

  <input type="text" id="node0" placeholder="type a node to start with">
  
  <button id="node0submit">Submit</button>
  <button id="stop">Stop Layout</button>
  <button id="start">Restart Layout</button>

  <div id="container"></div>

  <script src="js/sigma.min.js"></script>
  <script src="js/plugins/sigma.layout.forceAtlas2.min.js"></script>
  <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
  <script src="js/main.js"></script>
</body>
</html
